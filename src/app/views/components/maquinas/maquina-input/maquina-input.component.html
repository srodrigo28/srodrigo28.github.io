<div class="card-header">
    <h2 class="card-title text-center">Controle Maquinas</h2>
</div>
<div class="card-body">
    <form>
      <div class="row">
        <div class="col-6">
          <div class="form-group">
            <label>Situção Selecione</label>
            <select class="form-control" placeholder="Alugado?">
                <option>Alugado</option>
                <option>Próprio</option>
            </select>
          </div>
        </div>
        <div class="col-6">
          <div class="form-group">
            <label>Modelo Fabricado</label>
            <input type="text" class="form-control" placeholder="Ex: Volvo FH-100">
          </div>
        </div>
        <div class="col-6">
            <div class="form-group">
                <label>Capacidade</label>
                <input type="text" class="form-control" placeholder="0 a 40">
            </div>
        </div>
        <div class="col-6">
            <div class="form-group">
                <label>Valor Venal</label>
                <input type="text" class="form-control" placeholder="0 a 40">
            </div>
        </div>
      </div>

      <!---- Row 2 -->



      <div class="row">
        <div class="col-6">
          <div class="form-group">
            <label>Ano</label>
            <input type="text" class="form-control" placeholder="2008">
          </div>
        </div>
        <div class="col-6">
            <div class="form-group">
                <label>Prefix</label>
                <input type="text" class="form-control" placeholder="AFH-20F2">
            </div>
        </div>
        <div class="col-6">
            <div class="form-group">
                <label>Placa</label>
                <input type="text" class="form-control" placeholder="AMY-2039">
            </div>
        </div>
      </div>


      <div class="row">
        <div class="update ml-auto mr-auto">
          <button type="submit" class="btn btn-primary mt-3">Save</button>
        </div>
      </div>
    </form>
  </div>
